<!-- car_booking_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Booking Detail</title>
</head>
<body>
    <h1>Booking Detail</h1>
    <p>Customer Name: {{ booking.customer_name }}</p>
    <p>Car Model: {{ booking.car_model }}</p>
    <p>Status: {{ booking.status }}</p>
    <p>Rental Date: {{ booking.return_date }}</p>
    <p>Return Date: {{ booking.return_date }} days</p>
    <p>Total Cost: ${{ booking.total_cost }}</p>
    <a href="{% url 'car_booking_update' booking.pk %}">Edit</a>
    <a href="{% url 'car_booking_list' %}">Back to Bookings</a>
</body>
</html>
