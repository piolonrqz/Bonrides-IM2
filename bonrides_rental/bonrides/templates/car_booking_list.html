<!-- car_booking_list.html -->
 {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'images/bonrides.png' %}">
    <link rel="stylesheet" href="{% static 'css/car_list.css' %}">
    <title>Car Bookings</title>
</head>
<body>
    <div class="dashboard-container">
        {% include 'dashboard_nav.html' %}

        <main class="dashboard-content">
            <h1>Admin Dashboard</h1>
            <a href="{% url 'car_booking_create' %}" class="btn btn-primary">Add New Booking</a>

            <div class="form-container">
                {% if bookings %}
                    <ul class="bookings-list">
                        {% for booking in bookings %}
                            <li class="booking-item">
                                <a href="{% url 'car_booking_detail' booking.pk %}" class="booking-detail-link">{{ booking }}</a>
                                <div class="booking-actions">
                                    <a href="{% url 'car_booking_update' booking.pk %}" class="btn btn-edit">Edit</a>
                                    <a href="{% url 'car_booking_delete' booking.pk %}" class="btn btn-delete">Delete</a>
                                </div>
                            </li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p class="no-bookings-message">No bookings found. <a href="{% url 'car_booking_create' %}">Create your first booking</a>.</p>
                {% endif %}
            </div>
        </main>
    </div>
</body>
</html>
