{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - BonRides</title>
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'images/bonrides.png' %}">
    <link rel="stylesheet" href="{% static 'css/admin_dashboard.css' %}">
</head>
<body>
    <div class="dashboard-container">
        <nav class="dashboard-nav">
            <a href="{% url 'admin_dashboard' %}" {% if request.resolver_match.url_name == 'admin_dashboard' %}class="active"{% endif %}>Dashboard</a>
            <a href="{% url 'add_vehicle' %}" {% if request.resolver_match.url_name == 'add_vehicle' %}class="active"{% endif %}>Create Vehicle</a>
            <a href="{% url 'manage_vehicles' %}" {% if request.resolver_match.url_name == 'manage_vehicles' %}class="active"{% endif %}>Manage Vehicles</a>
            <a href="{% url 'car_booking_list' %}" {% if request.resolver_match.url_name == 'car_booking_list' %}class="active"{% endif %}>Manage Bookings</a>
            <a href="{% url 'homepage' %}">Back to Home</a>
        </nav>

        <main class="dashboard-content">
            <h1>Admin Dashboard</h1>
            <div id="content-area" class="content-wrapper">
                <div class="dashboard-stats">
                    <div class="stat-card">
                        <h3>Total Vehicles</h3>
                        <p>{{ total_vehicles }}</p>
                    </div>
                    <div class="stat-card">
                        <h3>Available Vehicles</h3>
                        <p>{{ available_vehicles }}</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total Bookings</h3>
                        <p>{{ total_bookings }}</p>
                    </div>
                    <div class="stat-card">
                        <h3>Active Users</h3>
                        <p>{{ active_users }}</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
