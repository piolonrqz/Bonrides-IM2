<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="{% static 'images/bonrides.png'} %">
    <title>Delete Vehicle</title>
</head>
<body>
    <h2>Are you sure you want to delete this vehicle?</h2>
    <p>{{ vehicle.model }} - {{ vehicle.registration_number }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'manage_vehicles' %}">Cancel</a>
    </form>
</body>
</html>
